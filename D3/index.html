<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header id="amazonlogo">
    </header>
    <nav>
        <ul>
            <li><a href="#">All</a></li>
            <li><a href="#">Today's deals</a></li>
            <li><a href="#">Customer Service</a></li>
            <li><a href="#">Registry</a></li>
            <li><a href="#">Gift Cards</a></li>
            <li><a href="#">Sell</a></li>
        </ul>
    </nav>
    <main>
        <section id="giftcards">
            <p>Shop All Holiday Gift Cards</p>
        </section>

        <section id="holiday">
            <p class="textA">Holiday Gift Guides</p>
            <p class="textB">Be a go-gifter</p>
        </section>

        <section id="gallery">
            <div class="gallerytext">
                <span class="textC">Find the perfect gift</span>
                <span class="textD"><a href="#">Shop now</a></span>
            </div>

            <div class="images">
                <img src="assets/img_1.jpg" alt="">
                <img src="assets/img_2.jpg" alt="">
                <img src="assets/img_3.jpg" alt="">
                <img src="assets/img_4.jpg" alt="">
            </div>
        </section>

        <section id="videogames">
            <img src="assets/img_9.png" alt="">
            <div class="bottomlink">
                <span class="textC">Play the gifting game</span>
                <span class="textD"><a href="#">Shop gaming</a></span>
            </div>
        </section>

        <section id="music">
            <img src="assets/img_10.png" alt="">
            <div class="bottomlink">
                <span class="textC">The sound of cheer</span>
                <span class="textD"><a href="#">Shop Audio & Accessories</a></span>
            </div>
        </section>

        <footer>
            <div class="back">
                <p><a href="#">Back to top</a></p>
            </div>
            <div class="footerimg">
                <img src="assets/amazon.png" alt="">
            </div>
            
        </footer>
    </main>
</body>
</html>
